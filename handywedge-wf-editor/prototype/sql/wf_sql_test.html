<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta  http-equiv="X-UA-Compatible"  content="IE=edge">
<meta  name="viewport"  content="width=device-width, initial-scale=1">
<meta  http-equiv="Pragma"  content="no-cache">
<meta  http-equiv="Cache-Control"  content="no-cache">
<meta  http-equiv="Expires"  content="0">

<title>WF_SQL_TESTING</title>
<link  rel="stylesheet"  type="text/css"  href="css/joint.min.css"/>
<link  rel="stylesheet"  type="text/css"  href="css/contact_lists.css?v=20170628"/>
<link  rel="stylesheet"  type="text/css"  href="css/jquery-ui.css"/>
<link  rel="stylesheet"  type="text/css"  href="css/bootstrap.min.css">
<link  rel="stylesheet"  type="text/css"  href="css/handsontable.full.css"/>
<link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.min.css"/>
<script src="lib/jquery.js"></script>
<script src="lib/jquery-ui.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/lodash.js"></script>
<script src="lib/backbone.js"></script>
<script src="lib/joint.min.js"></script>
<script src="lib/jquery.contextMenu.min.js"></script>
<script src="lib/jquery.ui.position.min.js"></script>
<script src="lib/handsontable.full.min.js?v=20170531"></script>

<link  rel="stylesheet"  type="text/css"  href="wf_sql.css"/>

</head>
<body>
  <!--ファイル読み込みモーダル -->
  <section class="modal fade load_json">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a class="close" data-dismiss="modal">×</a>
          <h3 class="modal-title">Load File</h3>
        </div>
        <div class="modal-body">
          <input type="file" id="file_json" name="file"/>
        </div>
      </div>
    </div>
  </section>
  <!--上部バー-->
  <section id="headbar">
    <div>
      <span class="head_btn add_box">Add Box</span>
      <span class="head_btn add_link">Add Link</span>
      <span class="head_btn tosql">Download SQL</span>
      <span class="head_btn load_json">Load</span>
      <span class="head_btn save_json">Save</span>
    </div>
  </section>
  <div id="paper"></div>
  </section>
  <section id="belowbar">
    <div class="pull">
      <span class="pull_btn">STATUS</span>
      <span class="pull_btn">ACTION</span>
    </div>
    <div class="content_area">
      <div class="contents tab_status">
        <div id="view_status" class="container">
          <div>STATUS BOX</div>
          <div style="height:180px; overflow-y:scroll;">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>status</th>
                  <th>status_name</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
      <div class="contents tab-action">
        <div id="view_action"　class="container">
          <div>ACTION LINK</div>
          <div style="height:180px; overflow-y:scroll;">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>action_code</th>
                  <th>action</th>
                  <th>pre_status</th>
                  <th>post_status</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

<script src="wf_sql.js"/></script>
<script src="wf_sql_model.js"/></script>
<script src="wf_sql_cont.js"></script>

</html>
