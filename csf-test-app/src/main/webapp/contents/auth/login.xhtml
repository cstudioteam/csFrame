<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <meta
        http-equiv="Content-Type"
        content="text/html; charset=UTF-8"
    />
    <meta
        http-equiv="Pragma"
        content="no-cache"
    />
    <meta
        http-equiv="Cache-Control"
        content="no-cache"
    />
    <title>ログインページ</title>
</h:head>
<h:body>
    <h:form>
        <h3>ログイン</h3>
        <div>ログインされていないか、有効期限が切れています。ログインしてください。</div>
        <div>
            <h:outputLabel
                for="loginId"
                value="ユーザーID："
            />
            <h:inputText
                id="loginId"
                value="#{loginMgr.id}"
            />
        </div>
        <div>
            <h:outputLabel
                for="loginPasswd"
                value="パスワード："
            />
            <h:inputSecret
                id="loginPasswd"
                value="#{loginMgr.password}"
            />
        </div>
        <h:commandButton
            action="#{loginMgr.login}"
            value="ログイン"
        />
        <p:messages id="messages" />
    </h:form>
</h:body>
</html>
