<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/layout/layout.xhtml"
>
    <ui:define name="title">プロパティ一覧</ui:define>
    <ui:define name="content">
        <p:dataTable
            id="currentProp"
            var="key"
            value="#{messageResourcesAction.keySet}"
        >
            <f:facet name="header">カレントプロパティ</f:facet>
            <p:column headerText="KEY">
                <h:outputText value="#{key}" />
            </p:column>
            <p:column headerText="VALUE">
                <h:outputText value="#{messageResourcesAction.getValue(key)}" />
            </p:column>
        </p:dataTable>
        <p:separator />
        <p:dataTable
            id="jpProp"
            var="key"
            value="#{messageResourcesAction.JPKeySet}"
        >
            <f:facet name="header">日本語プロパティ</f:facet>
            <p:column headerText="KEY">
                <h:outputText value="#{key}" />
            </p:column>
            <p:column headerText="VALUE">
                <h:outputText value="#{messageResourcesAction.getJPValue(key)}" />
            </p:column>
        </p:dataTable>
        <p:separator />
        <p:dataTable
            id="enProp"
            var="key"
            value="#{messageResourcesAction.USKeySet}"
        >
            <f:facet name="header">英語プロパティ</f:facet>
            <p:column headerText="KEY">
                <h:outputText value="#{key}" />
            </p:column>
            <p:column headerText="VALUE">
                <h:outputText value="#{messageResourcesAction.getUSValue(key)}" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
