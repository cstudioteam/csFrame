<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/layout/layout.xhtml"
>
    <ui:define name="title">アプリケーションログ</ui:define>
    <ui:define name="content">
        <div>APPログ</div>
        <p:outputPanel autoUpdate="true">
            <p:outputPanel
                id="log"
                layout="block"
                styleClass="ui-corner-all ui-widget-content chatlogs"
            />
        </p:outputPanel>
        <script type="text/javascript">
									function handleMessage(message) {
										var logConsole = $(PrimeFaces
												.escapeClientId('form:log')), text = message;
										logConsole.append(text + '<br />');

										//keep scroll
										//logConsole.scrollTop(logConsole
										//		.height());
										logConsole.scrollTop(logConsole
												.scrollHeight());
									}

									var host = "ws://#{util.globalIP}:8080/#{fwContext.contextPath}/app_log";
									var wSocket = new WebSocket(host);
									var browserSupport = ("WebSocket" in window) ? true
											: false;

									// called  body onLoad()
									function initializeReception() {
										if (browserSupport) {
											wSocket.onopen = function() {
												//alert(" Web Socket is connected, sending data");
												wSocket.send("ping");
											};
										} else {
											// The browser doesn't support WebSocket
											alert("WebSocket is NOT supported by your Browser!");
										}
									}

									// called when a message is received
									wSocket.onmessage = function(event) {
										var received_msg = event.data;
										handleMessage(received_msg)
									};

									// called when socket closes
									wSocket.onclose = function() {
										// websocket is closed.
										//alert("Connection is closed...");
									};
								</script>
    </ui:define>
</ui:composition>
