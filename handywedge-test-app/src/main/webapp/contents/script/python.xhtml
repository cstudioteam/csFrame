<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/layout/layout.xhtml"
>
  <ui:define name="title">Python</ui:define>
  <ui:define name="extHeader">
    <style type="text/css">
.ui-panelgrid>*>tr, .ui-panelgrid .ui-panelgrid-cell {
	border: none;
}
</style>
  </ui:define>
  <ui:define name="content">
    <h3>Python</h3>
    <div></div>
    <p:panelGrid columns="2">
      <p:outputLabel
        for="ope1"
        value="オペランド１"
      />
      <p:inputText
        id="ope1"
        value="#{python.ope1}"
      />
      <p:outputLabel
        for="ope2"
        value="オペランド2"
      />
      <p:inputText
        id="ope2"
        value="#{python.ope2}"
      />
    </p:panelGrid>
    <h:commandButton
      value="実行"
      action="#{python.doScript}"
    />
    <p:separator />
    <div jsf:id="data">
      <h5>実行結果</h5>
      <h:outputText value="#{python.ans}" />
    </div>
  </ui:define>
</ui:composition>
